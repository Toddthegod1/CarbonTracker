<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CarbonTracker Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; max-width: 800px; }
    label { display:block; margin:.5rem 0 .25rem; }
    input, select, button { font-size: 1rem; padding:.4rem .6rem; }
    .tabs button { margin: 0 .25rem; padding:.5rem 1rem; cursor:pointer; }
    .tabs button.active { background: #333; color: white; }
    table { border-collapse: collapse; margin-top: 1rem; width: 100%; }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>CarbonTracker UI</h1>

  <!-- Add Entry Form -->
  <h2>Add Entry</h2>
  <form id="entry-form">
    <label>Category <input id="category" value="electricity"></label>
    <label>Quantity <input id="quantity" type="number" step="0.01" value="12"></label>
    <label>Unit <input id="unit" value="kWh"></label>
    <label>Date <input id="occurred_at" type="date"></label>
    <button type="submit">Add</button>
  </form>

  <!-- Summaries Tabs -->
  <h2>Summaries</h2>
  <div class="tabs">
    <button data-p="daily">Daily</button>
    <button data-p="weekly" class="active">Weekly</button>
    <button data-p="monthly">Monthly</button>
  </div>
  <table id="summary"></table>

  <!-- Entries Table -->
  <h2>Entries</h2>
  <table id="entries"></table>

  <!-- Your script -->
  <script>
    const headers = { 'X-Demo-User': '1', 'Content-Type': 'application/json' };

    async function fetchSummaries(period='weekly'){
      const res = await fetch(`/api/summaries?period=${period}`, {headers});
      const data = await res.json();
      const tbl = document.getElementById('summary');
      tbl.innerHTML = '<tr><th>Start</th><th>End</th><th>kg COâ‚‚e</th></tr>' +
        data.map(r=>`<tr><td>${r.start.slice(0,10)}</td><td>${r.end.slice(0,10)}</td><td>${r.kg_co2e}</td></tr>`).join('');
    }

    async function fetchEntries(){
      const res = await fetch('/api/entries', {headers});
      const data = await res.json();
      const tbl = document.getElementById('entries');
      tbl.innerHTML = '<tr><th>Date</th><th>Category</th><th>Qty</th><th>Unit</th></tr>' +
        data.map(e=>`<tr><td>${e.occurred_at.slice(0,10)}</td><td>${e.category}</td><td>${e.quantity}</td><td>${e.unit}</td></tr>`).join('');
    }

    const form = document.getElementById('entry-form');
    form.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const body = {
        category: document.getElementById('category').value,
        quantity: document.getElementById('quantity').value,
        unit: document.getElementById('unit').value,
        occurred_at: document.getElementById('occurred_at').value
      };
      await fetch('/api/entries', {method:'POST', headers, body: JSON.stringify(body)});
      await fetchEntries();
      await fetchSummaries();
    });

    for (const btn of document.querySelectorAll('.tabs button')){
      btn.addEventListener('click', (e)=>{
        document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
        e.target.classList.add('active');
        fetchSummaries(e.target.dataset.p);
      });
    }

    fetchEntries();
    fetchSummaries();
  </script>
</body>
</html>
